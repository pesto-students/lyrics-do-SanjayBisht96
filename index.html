<html>
    <head>
        <link rel="stylesheet" href="./css/index.css">
        <script type='module' src="./js/index.js" defer></script>
    </head>
<body>
    <div id="container" class="page">
        <div id="upper-half-id" class="upper-half">
            <div class="search-component">
                <input id="search-box-id" class="search-box"/>
                <div  id="search-suggestion-id" class="search-suggestion button">Search</div>
            </div>

        </div>
        <div class="lower-half">
            <div id="show-suggestions-id" class="show-suggestions">
                <div id="suggestion-list-id" class="suggestion-list"></div>
                <div class="pagination">
                    <div id="suggestion-back" class="button back">Back</div>
                    <div id="suggestion-next" class="button next">Next</div>
                </div>
            </div>
            <div id="lyrics-id" class="lyrics">
                <div id="show-lyrics-id"></div>
                <div id="hide-lyrics-button" class="button">Back</div>
            </div>
            <div id="response" class="json-response"></div>
        </div>
    </div>
</body>
</html>
